<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поездки</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body class="body">
<main class="content">
  <section class="trips">
    <template class="trip-template">
      <article class="trip">
        <div class="trip__image-container">
          <img src="" alt="фото" class="trip__image">
          <span class="trip__label trip__label_content_new"></span>
        </div>
        <div class="trip__info">
          <span class="trip__time"></span>
          <p class="trip__caption"><span class="trip__sale"></span><span id="caption"></span></p>
          <ul class="trip__descriptions"></ul>
          <div class="trip__footer">
            <div class="trip__prices">
              <span class="trip__price"><span id="price"></span>&nbsp;&#8381;</span>
              <span class="trip__cash-price"><span id="cash-price"></span>&nbsp;&#8381; на причале</span>
            </div>
            <button type="button" class="trip__button">Подробнее</button>
          </div>
        </div>
      </article>
    </template>

    <template class="trip__li-template">
      <li class=""></li>
    </template>

    <template class="trip__departures-template">
      <li class="trip__description">
        <span class="trip__description-text">Ближайший рейс сегодня</span>
        <ul class="trip__departures"></ul>
      </li>
    </template>

  </section>
  <a href="./pages/order.html" class="trip__button content__button">Перейти к расчету стоимости</a>
  <a href="./pages/table.html" class="trip__button content__button">Перейти к таблице</a>
</main>
<script src="./index.js" type="module"></script>
</body>
</html>
