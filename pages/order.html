<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поездки</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/index.css">
</head>
<body class="body body_hidden">
<header class="header">
  <nav>
    <a href="../index.html" class="header__link">Назад на главную</a>
  </nav>
</header>
<main class="content">
  <h1 class="order__title">Калькулятор стоимости билетов</h1>
  <form name="calculator" class="order__form">

    <label class="form-label">Выберите направление:
      <select class="form-select" name="route" id="route" required>
        <option value="toB">из A в B</option>
        <option value="toA">из B в A</option>
        <option value="round">из A в B и обратно в А</option>
      </select></label>

    <label class="form-label">Выберите время отправления:
      <select class="form-select" name="time" id="time" required></select>
    </label>

    <label class="form-label order__time-back" id="label-of-time-back">Выберите время обратного отправления:
      <select class="form-select" name="time-back" id="time-back"></select>
    </label>

    <label class="form-label">Количество билетов:
      <input type="number" class="form-control" id="num" min="0" step="1" required>
    </label>

    <button type="submit" aria-label="Кнопка расчета стоимости заказа" class="btn btn-warning">Посчитать</button>
  </form>

  <p class="order__result" id="result">Вы выбрали
    <span class="order__count" id="count"></span> по маршруту <span class="order__count" id="tariff"></span> стоимостью
    <span class="order__count" id="sum"></span>&nbsp;руб.
    Это путешествие займет у вас <span class="order__count" id="travel-time"></span>&nbsp;минут.
    Теплоход отправляется в <span class="order__count" id="departure"></span>, а прибудет в
    <span class="order__count" id="arrival"></span>.</p>

  <template class="time-option__template">
    <option></option>
  </template>

</main>
<script src="../scripts/pages/order.js" type="module"></script>
</body>
</html>
